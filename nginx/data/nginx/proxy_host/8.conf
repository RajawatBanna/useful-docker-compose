# ------------------------------------------------------------
# banna.miniorange.in, local.miniorange.in
# ------------------------------------------------------------


server {
  set $forward_scheme http;
  set $server         "172.27.0.1";
  set $port           8080;

  listen 80;
listen [::]:80;

listen 443 ssl http2;
listen [::]:443 ssl http2;


  server_name banna.miniorange.in local.miniorange.in;


  # Custom SSL
  ssl_certificate /data/custom_ssl/npm-8/fullchain.pem;
  ssl_certificate_key /data/custom_ssl/npm-8/privkey.pem;




# Asset Caching
  include conf.d/include/assets.conf;


  # Block Exploits
  include conf.d/include/block-exploits.conf;








proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $http_connection;
proxy_http_version 1.1;


  access_log /data/logs/proxy-host-8_access.log proxy;
  error_log /data/logs/proxy-host-8_error.log warn;







  location / {







    
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    proxy_http_version 1.1;
    

    # Proxy!
    include conf.d/include/proxy.conf;
  }


  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}

