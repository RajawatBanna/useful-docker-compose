---
version: "2.1"
services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - heimdall-config:/config
        #restart: always
    networks:
      - nginx-network-default
volumes:
  heimdall-config:
networks:
  nginx-network-default:
    external: true
